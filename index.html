<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main>
    <h1 class="visually-hidden">Frontend Mentor | QR code component</h1>

    <section class="wrap">
      <h2 class="visually-hidden">QR code wrapper</h2>

      <figure class="card">
        <picture>
          <source srcset="./images/image-qr-code.webp" type="image/webp">
          <img class="image" src="./images/image-qr-code.jpg" width="288" height="288" alt="" loading="lazy">
        </picture>
        <figcaption class="text">
          <h3 class="title">Improve your front-end skills by building projects</h3>
          <p class="desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </figcaption>
      </figure>

    </section>
  </main>
</body>

</html>
